baseURL: https://koustavbetal.github.io/lnj/
languageCode: en-us
title: Links and Docs
enableInlineShortcodes: true
#hextra-scrollbar: false

module:
  imports:
    - path: github.com/imfing/hextra


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Guides
      pageRef: /guides
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

    - name: About
      pageRef: /about
      weight: 4
      params:
        icon: info-bar

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/lnj_light-mode.png
      dark: images/lnj_dark-mode.png
      link: ""
      width: 40
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: wide
    links:
      - title: YouTube
        url: "https://youtube.com/@linksnjoints"
        icon: youtube
      - title: Linkedin
        url: "https://linkedin.com/in/koustavbetal"
        icon: linkedin
      - title: Twitter
        url: "https://x.com/koustavbetal"
        icon: x-twitter
      - title: GitHub
        url: "https://github.com/koustavbetal"
        icon: github

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
    
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full
    tabs:
      sync: false
